<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/font-responsive.css">
    <link rel="icon" type="svg" href="images/favicon-32x32.png">
    <title>Card-component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-description">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p id="card-dsc">Discover the benefits of data analytics and make 
                better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div id="abt">
                    <div class="abt-card">
                        <h2 class="d-title">10K+</h2>
                        <p class="d-dsc">COMPANIES</p>
                    </div>
                    <div class="abt-card">
                        <h2 class="d-title">314</h2>
                        <p class="d-dsc">TEMPLATES</p>
                    </div>
                    <div class="abt-card">
                        <h2 class="d-title">12M+</h2>
                        <p class="d-dsc">QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="card-image">
                <img src="images/image-header-desktop.jpg">
            </div>
        </div>
        <footer><p>Challenge by <a href="https://www.frontendmentor.io/solutions">Frontend Mentor.</a> adapted by <a href="https://github.com/Th3rus">Ronny Oliveira</a></p></footer>
    </div>
</body>
</html>
